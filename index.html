<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div class="canvas">
        <div class="container">
            <div class="input-container">
                <div id="res" class="result" visible="false" ongoing="false">
                    10
                </div>
                <input id="day" class="num-input-container two" type="text" inputmode="numeric" pattern="\d*" maxlength="2" invalid="false" onchange="validating(this)">
                <img id="img1" class="image" src="src/plus.png" alt="plus">
                <input id="month" class="num-input-container two" type="text" inputmode="numeric" pattern="\d*" maxlength="2" invalid="false" onchange="validating(this)">
                <img id="img2" class="image" src="src/plus.png" alt="plus">
                <input id="year" class="num-input-container four" type="text" inputmode="numeric" pattern="\d*" maxlength="4" invalid="false" onchange="validating(this)">
            </div>
        </div>
        <div class="desc">
            <p id="ddesc" class="ddesc">Day</p>
            <p id="mdesc" class="mdesc">Month</p>
            <p id="ydesc" class="ydesc">Year</p>
        </div>
        <div class="button-container">
            <button onclick="calculate()"> calculate </button>
            <button onclick="reset()"> reset </button>
        </div>
    </div>
    
</body>

<script src="main.js"> </script>

</html>
